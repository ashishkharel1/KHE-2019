<!DOCTYPE html>
<html lang='en'>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
		<title>Employer</title>
	</head>
	<body>
		<div class="container-fluid">
			<div class="row py-lg-5 bg-warning">
				<div class="col-lg-12">
					<h1>Employee Schedule Management Application</h1>
				</div>
			</div>
		
			<div class="row">
				<div class="col-lg-8">
				</div>
				
				<div class="col-lg-1">
					<div class="btn-group">
						
						<!-- Employees -->
						<button type="button" class="btn btn-danger dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
						Employee
						</button>
						<div class="dropdown-menu">
							<a class="dropdown-item" href="#">Action</a>
							<a class="dropdown-item" href="#">Another action</a>
							<a class="dropdown-item" href="#">Something else here</a>
						<div class="dropdown-divider"></div>
							<a class="dropdown-item" href="#">Separated link</a>
						</div>
						
						<!-- Jobs -->
						<button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
						Position
						</button>
						<div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
							<a class="dropdown-item" href="#">Action</a>
							<a class="dropdown-item" href="#">Another action</a>
							<a class="dropdown-item" href="#">Something else here</a>
						</div>
					</div>
				</div>
			</div>

			<div class="row-lg-5">
			<form>
				<div class="col-lg-3">
					<div class="row">						
						<label for="position">Position</label>
						<input type="text" class="form-control" id="position" aria-describedby="emailHelp" placeholder="">
					</div>
					<div class="row my-lg-2">
						<label for="from">From:</label>
						<input type="text" class="form-control" id="from" aria-describedby="emailHelp" placeholder="MM/DD/YY">
						<input type="text" class="form-control" id="from" placeholder="hh/mm">
					</div>
					<div class="row my-lg-2">
						<label for="to">To:</label>
						<input type="text" class="form-control" id="to" aria-describedby="emailHelp" placeholder="MM/DD/YY">
						<input type="text" class="form-control" id="to" placeholder="hh/mm">
					</div>
					<div class="row my-lg-3">
						<button type="submit" class="btn btn-primary">Submit</button>				
					</div>
				</div>
			</form>			
			</div>

		<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
		<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
	</body>
</html>
